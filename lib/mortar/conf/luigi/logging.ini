
[loggers]
keys=root,luigi-interface        

[handlers]
keys=console

[formatters]
keys=standard,plain        

[logger_root]
level=INFO
handlers=console

[logger_luigi-interface]
level=DEBUG
handlers=
qualname=luigi-interface        

[handler_console]
level=DEBUG
class=StreamHandler
args=(sys.stderr,)
formatter=standard        

[formatter_standard]
format=%(asctime)s [%(process)d:%(threadName)s] (%(filename)s:%(lineno)d)  %(levelname)-5.5s - %(message)s

[formatter_plain]
format=%(message)s
